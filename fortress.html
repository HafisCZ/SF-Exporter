<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Fortress Simulator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="css/pages/fortress.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>

        <script src="js/plugins.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/models.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/core/idb.js"></script>
        <script src="js/core/ast.js"></script>
        <script src="js/stats/settings.js"></script>
        <script src="js/changelog.js"></script>
        <script src="js/views.js"></script>
        <script src="js/sim/fortress_data.js"></script>
        <script src="js/sim/base.js"></script>
        <script src="js/editor.js"></script>

        <script src="endpoint/endpoint.js"></script>
        
        <script src="js/pages/fortress.js"></script>
    </head>
    <body class="inverted">
        <div class="ui fixed inverted borderless huge menu">
            <div class="header item"><a href="index.html">SFTools</a></div>
        </div>

        <div class="ui main inverted container">
            <div class="ui two columns stackable grid">
                <div class="column">
                    <div class="ui inverted form" id="fortress-editor">
                        <div class="flex flex-col gap-2">
                            <div class="ui grey inverted segment !p-2 !m-0">
                                <div class="two fields !mb-0">
                                    <div class="field">
                                        <label data-intl="fortress.warrior_count"></label>
                                        <div class="ui inverted centered input">
                                            <input data-path="WarriorCount" placeholder="1 - 45">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label data-intl="fortress.warrior_level"></label>
                                        <div class="ui selection inverted dropdown" data-path="WarriorLevel">
                                            <div class="text"></div>
                                            <i class="dropdown icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui grey inverted segment !p-2 !m-0">
                                <div class="field">
                                    <label data-intl="stats.player.fortress.building12"></label>
                                    <div class="ui selection inverted dropdown" data-path="FortificationsLevel">
                                        <div class="text"></div>
                                        <i class="dropdown icon"></i>
                                    </div>
                                </div>
                                <div class="field"></div>
                                <div class="two fields">
                                    <div class="field">
                                        <label data-intl="fortress.archer_count"></label>
                                        <div class="ui inverted centered input">
                                            <input data-path="ArcherCount" placeholder="0 - 30">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label data-intl="fortress.archer_level"></label>
                                        <div class="ui selection inverted dropdown" data-path="ArcherLevel">
                                            <div class="text"></div>
                                            <i class="dropdown icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="two fields !mb-0">
                                    <div class="field">
                                        <label data-intl="fortress.mage_count"></label>
                                        <div class="ui inverted centered input">
                                            <input data-path="MageCount" placeholder="0 - 15">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label data-intl="fortress.mage_level"></label>
                                        <div class="ui selection inverted dropdown" data-path="MageLevel">
                                            <div class="text"></div>
                                            <i class="dropdown icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui grid">
                        <div class="row">
                            <div class="four wide column">
                                <div class="ui small icon fluid two basic inverted buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.add" data-inverted="" id="add"><i class="add icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.save" data-inverted="" id="save"><i class="save icon"></i></button>
                                </div>
                            </div>
                            <div class="seven wide column">
                                <div class="ui small inverted form">
                                    <div class="two fields" style="margin-bottom: 0;">
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.threads" data-inverted="">
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-threads" value="4">
                                            </div>
                                        </div>
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.iterations" data-inverted="">
                                            <span style="position: absolute; top: 0.5em; left: -0.25em;">x</span>
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-iterations" value="2500">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <button class="ui fluid basic inverted button" type="submit" id="simulate" data-intl="simulator.simulate"></button>
                            </div>
                        </div>
                        <div class="plain row">
                            <div class="three wide column" data-intl="fortress.warrior_count"></div>
                            <div class="three wide column" data-intl="stats.player.fortress.building12"></div>
                            <div class="three wide column" data-intl="fortress.archer_count"></div>
                            <div class="three wide column" data-intl="fortress.mage_count"></div>
                            <div class="three wide column" data-intl="simulator.win_chance"></div>
                            <div class="one wide column"></div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui middle aligned grid" id="list"></div>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Hellevator Simulator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="css/pages/hellevator.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>
        <script src="vendor/js/chart.min.js"></script>
        <script src="vendor/js/html2canvas.min.js"></script>
        <script src="vendor/js/sentry.bundle.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>
        <script src="js/lang.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/playa.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/core/idb.js"></script>
        <script src="js/core/ast.js"></script>
        <script src="js/stats/settings.js"></script>        
        <script src="js/changelog.js"></script>
        <script src="js/views.js"></script>
        <script src="endpoint/endpoint.js"></script>

        <script src="js/sim/hellevator_data.js"></script>
        <script src="js/editor.js"></script>

        <script src="js/sim/base.js"></script>
        <script src="js/sim/debug_utils.js"></script>
    </head>
    <body class="inverted">
        <div class="ui fixed inverted borderless huge menu" style="z-index: 3;">
            <div class="header item"><a href="index.html">SFTools</a></div>
        </div>

        <div class="paste-target" onpaste="console.log" data-intl="simulator.paste_target#"></div>

        <div class="ui main inverted container">
            <div class="ui two columns stackable grid">
                <!-- Player edit field -->
                <div class="column">
                    <div class="ui inverted form" id="sim-editor">

                    </div>
                </div>
                <!-- Player list -->
                <div class="column">
                    <div class="ui grid">
                        <div class="row !pb-0">
                            <div class="sixteen wide column">
                                <div class="ui small inverted form">
                                    <div class="three fields">
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.threads" data-inverted="">
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-threads" value="2">
                                            </div>
                                        </div>
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.iterations" data-inverted="">
                                            <span style="position: absolute; top: 0.5em; left: -0.25em;">x</span>
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-iterations" value="5000">
                                            </div>
                                        </div>
                                        <div class="field"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <div class="ui small inverted form">
                                    <div class="three fields">
                                        <div class="field">
                                            <label data-intl="hellevator.range.start"></label>
                                            <div class="ui centered inverted input">
                                                <input type="text" id="range-start" data-path="RangeStart" value="1">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label data-intl="hellevator.range.end"></label>
                                            <div class="ui centered inverted input">
                                                <input type="text" id="range-end" data-path="RangeEnd" value="500">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label>&nbsp;</label>
                                            <button class="ui fluid small basic inverted button" type="submit" id="simulate" data-intl="simulator.simulate"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="two wide text-center column">#</div>
                            <div class="three wide text-center column" data-intl="editor.class"></div>
                            <div class="three wide text-center column" data-intl="hellevator.element"></div>
                            <div class="three wide text-center column" data-intl="editor.level"></div>
                            <div class="five wide text-center column" data-intl="simulator.win_chance"></div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <hr/>
                            </div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <div class="ui middle aligned grid !mt-0 opaque-rows" id="enemy-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer text-white" data-intl="hellevator.footer#"></div>

        <script type="text/javascript">
            Site.ready({ type: 'simulator' }, function () {
                // Iteration fields
                $('#sim-threads').captiveInputField('hellevator_sim/threads', 4, v => !isNaN(v) && v >= 1);
                $('#sim-iterations').captiveInputField('hellevator_sim/iterations', 5000, v => !isNaN(v) && v >= 1);

                // Validation
                const $simulateButton = $('#simulate');
                function updateButtons (valid) {
                    if (valid) {
                        $simulateButton.removeClass('disabled');
                    } else {
                        $simulateButton.addClass('disabled');
                    }
                }

                // Editor
                const editor = new (class extends Editor {
                    constructor ($parent, callback) {
                        super($parent, callback);

                        this.fields['name'].editable(false);

                        this.fields['range_start'] = new Field('#range-start', '1', Field.createRange(1, 500));
                        this.fields['range_end'] = new Field('#range-end', '500', Field.createRange(1, 500));

                        for (const fieldName of ['range_start', 'range_end']) {
                            this.fields[fieldName].setListener(() => this._changeListener());
                        }

                        for (let field of Object.values(this.fields)) {
                            field.triggerAlways = true;
                        }
                    }

                    fill (object) {
                        this.pauseListener();

                        object.RangeStart = this.fields.range_start.get();
                        object.RangeEnd = this.fields.range_end.get();

                        super.fill(object);
                        
                        this.resumeListener();
                        this._changeListener();
                    }

                    _changeListener () {
                        if (!this._ignoreChanges) {
                            updateButtons(this.valid());
                        }
                    }
                })($('#sim-editor'));

                // Paste
                $('input').on('paste', function (event) {
                    event.stopPropagation();
                });

                function preparePlayerData (data) {
                    let object = data.Class ? data : (data.own ? new SFOwnPlayer(data) : new SFOtherPlayer(data));

                    SFItem.forceCorrectRune(object.Items.Wpn1);
                    SFItem.forceCorrectRune(object.Items.Wpn2);

                    if (object.Class == WARRIOR && typeof object.BlockChance == 'undefined') {
                        object.BlockChance = object.Items.Wpn2.DamageMin;
                    }

                    if (object.Class != ASSASSIN) {
                        object.Items.Wpn2 = SFItem.empty();
                    }

                    return object;
                }

                $(document.body).on('paste', function (event) {
                    try {
                        const pasteData = event.originalEvent.clipboardData.getData('text');
                        const pasteJson = JSON.parse(pasteData);

                        if (typeof pasteJson === 'object') {
                            editor.fill(preparePlayerData(pasteJson));
                        } else if (Array.isArray(pasteJson)) {
                            editor.fill(preparePlayerData(pasteJson[0]));
                        }
                    } catch (e) {
                        console.info(e);
                    }
                });

                // Integration
                StatisticsIntegration.configure({
                    profile: SELF_PROFILE,
                    type: 'players',
                    dark: true,
                    scope: (dm) => dm.getLatestPlayers(),
                    callback: (player) => {
                        editor.fill(player);
                    }
                });

                // Display
                const $enemyList = $('#enemy-list');
                function renderEnemies (enemies, scores) {
                    let content = '';

                    let firstPossibleLoss = enemies.length - 1;
                    for (let i = 0; i < enemies.length; i++) {
                        if ((scores[i] || 0) != 1) {
                            firstPossibleLoss = i;
                            break;
                        }
                    }

                    let lastPossibleLoss = 0;
                    for (let i = enemies.length - 1; i >= firstPossibleLoss; i--) {
                        if ((scores[i] || 0) != 0) {
                            lastPossibleLoss = i;
                            break;
                        }
                    }

                    if (firstPossibleLoss == lastPossibleLoss && enemies.length > 10) {
                        content = `
                            <div class="row">
                                <div class="sixteen wide text-center column">
                                    ${intl(`hellevator.win.${scores[0] === 0 ? 'none' : 'all'}`, { count: enemies.length - 1 })}    
                                </div>
                            </div>
                        `
                    } else {
                        if (firstPossibleLoss > 0) {
                            content += `
                                <div class="row">
                                    <div class="sixteen wide text-center column">
                                        ${intl('hellevator.win.first', { count: firstPossibleLoss })}    
                                    </div>
                                </div>
                            `
                        }

                        for (const [index, enemy] of Object.entries(enemies)) {
                            if (index < firstPossibleLoss || index > lastPossibleLoss) {
                                continue;
                            }
                            
                            const score = scores[index] || 0;

                            content += `
                                <div class="row !p-0">
                                    <div class="two wide text-center column">${enemy.Floor}</div>
                                    <div class="three wide text-center column">
                                        <img class="ui medium centered image" style="width: 50px;" src="res/class${enemy.Class}.png">
                                    </div>
                                    <div class="three wide text-center column">
                                        <img class="ui medium centered image" style="width: 50px;" src="res/element${enemy.Items.Wpn1.AttributeTypes[2] - 40}.webp">    
                                    </div>
                                    <div class="three wide text-center column">${enemy.Level}</div>
                                    <div class="five wide text-center column">${score === 0 ? intl('pets.bulk.not_possible') : `${(100 * score).toFixed(2)}%`}</div>
                                </div>
                            `
                        }

                        if (lastPossibleLoss < enemies.length - 1) {
                            content += `
                                <div class="row">
                                    <div class="sixteen wide text-center column">
                                        ${intl('hellevator.win.last', { count: enemies.length - 1 - lastPossibleLoss })}    
                                    </div>
                                </div>
                            `
                        }
                    }

                    $enemyList.html(content);
                }
                
                // Buttons
                $('#simulate').click(function () {
                    const instances = Math.max(1, Number($('#sim-threads').val()) || 4);
                    const iterations = Math.max(1, Number($('#sim-iterations').val()) || 5000);

                    if (editor.valid()) {
                        $enemyList.empty();

                        const player = editor.read();

                        const enemies = HellevatorEnemies.floorRange(player.RangeStart, Math.max(player.RangeStart, player.RangeEnd));
                        const scores = [];

                        const batch = new WorkerBatch('hellevator');

                        for (const [index, enemy] of Object.entries(enemies)) {
                            batch.add(
                                ({ score }) => {
                                    scores[index] = score;
                                },
                                { player, iterations, enemy }
                            );
                        }

                        batch.run(instances).then((duration) => {
                            Toast.info(intl('simulator.toast.title'), intl('simulator.toast.message', { duration: _format_duration(duration) }));

                            renderEnemies(enemies, scores);
                        });
                    }
                });
            });
        </script>
    </body>
</html>

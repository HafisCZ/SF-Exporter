<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Underworld Simulator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="css/pages/underworld.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>
        <script src="js/playa/monsters.js"></script>

        <script src="js/plugins.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/models.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/core/idb.js"></script>
        <script src="js/core/ast.js"></script>
        <script src="js/stats/settings.js"></script>
        <script src="js/changelog.js"></script>
        <script src="js/views.js"></script>
        <script src="js/editor.js"></script>

        <script src="js/sim/underworld_data.js"></script>
        <script src="js/sim/debug_utils.js"></script>

    </head>
    <body class="inverted">
        <div class="ui fixed inverted borderless huge menu">
            <div class="header item"><a href="index.html">SFTools</a></div>
        </div>

        <div class="paste-target" onpaste="console.log" data-intl="simulator.paste_target#"></div>

        <div class="ui main inverted container">
            <div class="ui two columns grid">
                <!-- Player edit field -->
                <div class="column">
                    <div class="ui inverted form" id="player-editor"></div>
                    <div class="ui inverted form" id="underworld-editor">
                        <div class="ui grey inverted segment !p-2 !mt-2">
                            <div class="two fields">
                                <div class="field">
                                    <label data-intl="underworld.goblin_pit"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="GoblinPit" placeholder="0 - 15">
                                    </div>
                                </div>
                                <div class="field">
                                    <label data-intl="underworld.goblin_upgrades"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="GoblinUpgrades">
                                    </div>
                                </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label data-intl="underworld.troll_block"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="TrollBlock" placeholder="0 - 15">
                                    </div>
                                </div>
                                <div class="field">
                                    <label data-intl="underworld.troll_upgrades"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="TrollUpgrades">
                                    </div>
                                </div>
                            </div>
                            <div class="two fields !mb-0">
                                <div class="field">
                                    <label data-intl="underworld.keeper"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="Keeper" placeholder="0 - 15">
                                    </div>
                                </div>
                                <div class="field">
                                    <label data-intl="underworld.keeper_upgrades"></label>
                                    <div class="ui inverted centered input">
                                        <input data-path="KeeperUpgrades">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Player list -->
                <div class="column">
                    <div class="ui grid">
                        <div class="row">
                            <div class="four wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="add-player" data-intl="simulator.add"></button>
                            </div>
                            <div class="four wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="save-player" data-intl="simulator.save"></button>
                            </div>
                            <div class="eight wide column">
                                <div class="ui small basic inverted icon right floated buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="players.gladiator_mode" data-inverted="" id="gladiator-mode"><i class="bolt icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="underworld.shield_mode" data-inverted="" id="shield-mode"><i class="shield alternate icon"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="css-small-row row">
                            <div class="four wide column">
                                <div class="ui small basic inverted icon fluid two buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.paste_mode" data-inverted="" id="paste-mode"><i class="paste icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.copy_all" data-inverted="" id="copy-all"><i class="copy icon"></i></button>
                                </div>
                            </div>
                            <div class="seven wide column">
                                <div class="ui small inverted form">
                                    <div class="two fields">
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.threads" data-inverted="">
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-threads" value="4">
                                            </div>
                                        </div>
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.iterations" data-inverted="">
                                            <span style="position: absolute; top: 0.5em; left: -0.25em;">x</span>
                                            <div class="ui inverted centered input">
                                                <input type="text" id="sim-iterations" value="2500">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <button class="ui fluid small basic inverted button" type="submit" id="simulate" data-intl="simulator.simulate"></button>
                            </div>
                        </div>
                        <div class="row selectable-header">
                            <div class="three wide text-center column" data-intl="editor.class"></div>
                            <div class="two wide column" data-intl="editor.level"></div>
                            <div class="six wide column" data-intl="editor.name"></div>
                            <div class="four wide text-center column" data-intl="simulator.win_chance"></div>
                            <div class="one wide column"></div>
                        </div>
                        <div class="row !p-0">
                            <div class="sixteen wide column">
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui middle aligned grid" id="sim-players">

                                </div>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            Site.ready({ type: 'simulator' }, function (urlParams) {
                // Handle simulate button validation
                let $simulateButton = $('#simulate');
                function updateSimulateButton () {
                    let underworldValid = underworldEditor.valid() && ['goblin', 'troll', 'keeper'].reduce((memo, name) => memo + underworldEditor.fields[name].get(), 0) > 0;
                    let playersValid = playerList.length > 0;

                    if (underworldValid && playersValid) {
                        $simulateButton.removeClass('disabled');
                    } else {
                        $simulateButton.addClass('disabled');
                    }
                }

                // Handle save button
                let $saveButton = $('#save-player');
                function updateSaveButton () {
                    $saveButton.toggle(playerCurrentIndex != -1)
                }

                // List of players
                let playerList = [];
                let playerIndex = 0;

                // Tracks currently selected player
                let playerCurrentIndex = -1;
                updateSaveButton();

                // Editor configuration
                let playerEditor = new Editor('#player-editor');
                let underworldEditor = new (class {
                    constructor (mount) {
                        this.fields = {
                            goblin: new Field(`${mount} [data-path="GoblinPit"]`, '0', Field.isUnderworldBuilding),
                            goblin_upgrades: new Field(`${mount} [data-path="GoblinUpgrades"]`, '0', Field.isNumber),
                            troll: new Field(`${mount} [data-path="TrollBlock"]`, '0', Field.isUnderworldBuilding),
                            troll_upgrades: new Field(`${mount} [data-path="TrollUpgrades"]`, '0', Field.isNumber),
                            keeper: new Field(`${mount} [data-path="Keeper"]`, '0', Field.isUnderworldBuilding),
                            keeper_upgrades: new Field(`${mount} [data-path="KeeperUpgrades"]`, '0', Field.isNumber),
                        }

                        for (let field of Object.values(this.fields)) {
                            field.setListener(() => this.onChangeLister());
                            field.triggerAlways = true;
                        }
                    }

                    fill (data) {
                        if (data) {
                            for (let field of Object.values(this.fields)) {
                                field.set(getObjectAt(data, field.path()));
                            }
                        } else {
                            for (let field of Object.values(this.fields)) {
                                field.clear();
                            }
                        }
                    }

                    read () {
                        let data = {};
                        for (let field of Object.values(this.fields)) {
                            setObjectAt(data, field.path(), field.get());
                        }

                        return data;
                    }

                    valid () {
                        return Object.values(this.fields).every(field => field.valid())
                    }

                    onChangeLister () {
                        updateSimulateButton();
                    }
                })('#underworld-editor');

                // Reset editor content
                underworldEditor.valid();
                underworldEditor.onChangeLister();

                // Integration
                StatisticsIntegration.configure({
                    profile: SELF_PROFILE,
                    type: 'players',
                    scope: (dm) => dm.getLatestPlayers().filter(({ Underworld: uw }) => typeof uw.GoblinPit !== 'undefined' && (uw.GoblinPit > 0 || uw.TrollBlock > 0 || uw.Keeper > 0)),
                    callback: (player) => {
                        underworldEditor.fill(player.Underworld);

                        playerCurrentIndex = -1;
                        updateSaveButton();

                        updatePlayerList();
                    }
                });

                // Captive inputs
                $('#sim-threads').captiveInputField('underworld_sim/threads', 4, v => !isNaN(v) && v >= 1);
                $('#sim-iterations').captiveInputField('underworld_sim/iterations', 2500, v => !isNaN(v) && v >= 1);

                // Prevent paste inside inputs from trying to load data
                $('#player-editor input, #underworld-editor input').on('paste', function (event) {
                    event.stopPropagation();
                });

                // Paste mode toggle button
                let pasteMode = false;
                $('#paste-mode').toggleButton(active => pasteMode = active);

                // Shield mode toggle button
                let shieldMode = false;
                $('#shield-mode').toggleButton(active => shieldMode = active);

                let gladiatorMode = false;
                $('#gladiator-mode').captiveToggleButton('underworld_sim/gladiator', (active) => {
                    gladiatorMode = active;
                })

                function getSimulatorFlags () {
                    return {
                        Gladiator15: gladiatorMode
                    };
                }

                SimulatorUtils.configure({
                    params: urlParams,
                    onCopy: () => {
                        return playerList.map((p) => {
                            let m = toSimulatorModel(p.player);
                            if (p.player.Class == WARRIOR && typeof p.player.BlockChance != 'undefined') {
                                m.BlockChance = p.player.BlockChance;
                            }

                            return m;
                        });
                    },
                    insertType: 'players',
                    onInsert: (data) => {
                        handlePaste(data);
                    },
                    onLog: (callback) => {
                        executeSimulation(1, 50, callback);
                    }
                });

                // Paste handler
                $(document.body).on('paste', function (event) {
                    try {
                        let pasteData = event.originalEvent.clipboardData.getData('text');
                        let pasteJson = JSON.parse(pasteData);

                        handlePaste(pasteJson);
                    } catch (e) {
                        console.info(e);
                    }
                }).on('dragover dragenter', function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }).on('drop', async function (event) {
                    // Handle drag & drop in case we want to paste data via preset file
                    let contentType = _dig(event, 'originalEvent', 'dataTransfer', 'files', 0, 'type');
                    if (contentType == 'text/plain' || contentType == '') {
                        event.preventDefault();
                        event.stopPropagation();

                        try {
                            let pasteData = await event.originalEvent.dataTransfer.files[0].text();
                            let pasteJson = JSON.parse(pasteData);
                            let pasteImpl = contentType == 'text/plain' ? pasteJson : DatabaseManager._import_har(pasteJson).players;

                            handlePaste(pasteImpl);
                        } catch (e) {
                            console.info(e);
                        }
                    }
                });

                // Paste handler
                function preparePlayerData (data) {
                    let object = data.Class ? data : (data.own ? new SFOwnPlayer(data) : new SFOtherPlayer(data));

                    SFItem.forceCorrectRune(object.Items.Wpn1);
                    SFItem.forceCorrectRune(object.Items.Wpn2);

                    if (object.Class == 1 && typeof object.BlockChance == 'undefined') {
                        object.BlockChance = object.Items.Wpn2.DamageMin;
                    }

                    if (object.Class != 4) {
                        object.Items.Wpn2 = SFItem.empty();
                    }

                    return object;
                }

                function handlePaste (data) {
                    data = SimulatorUtils.handlePaste(data);

                    if (Array.isArray(data)) {
                        if (pasteMode == false) {
                            playerList = [];
                            playerIndex = 0;

                            playerEditor.clear();

                            playerCurrentIndex = -1;
                            updateSaveButton();
                        }

                        for (let entry of data) {
                            playerList.push({
                                player: mergeSoft(new SFPlayer(), preparePlayerData(entry)),
                                score: null,
                                index: playerIndex++
                            })
                        }

                        updatePlayerList();
                    } else if (data.Class || data.save) {
                        playerEditor.fill(preparePlayerData(data));
                    }
                }

                $('#copy-all').click(function () {
                    copyText(JSON.stringify(playerList.map(({ player }) => {
                        let model = toSimulatorModel(player);
                        if (player.Class == 1 && typeof player.BlockChance != 'undefined') {
                            model.BlockChance = player.BlockChance;
                        }

                        return model;
                    })));
                })

                // Add methods
                function addPlayer () {
                    let player = playerEditor.read();
                    if (player.Name == '') {
                        player.Name = `Player ${playerList.length + 1}`;
                    }

                    playerList.unshift({
                        player: player,
                        score: null,
                        index: playerIndex++
                    })

                    playerCurrentIndex = -1;
                    updateSaveButton();

                    playerEditor.clear();
                }

                $('#add-player').click(function () {
                    if (playerEditor.valid()) {
                        addPlayer();
                        updatePlayerList();
                    }
                })

                // Save methods
                $saveButton.click(function () {
                    if (playerEditor.valid()) {
                        if (playerCurrentIndex != -1) {
                            let index = playerList.findIndex(entry => entry.index == playerCurrentIndex);
                            if (index != -1) {
                                playerList[index].player = playerEditor.read();
                                playerList[index].score = null;
                            }
                        } else {
                            addPlayer();
                        }

                        updatePlayerList();
                    }
                })

                // Display methods
                function updatePlayerList (resetPlayerScore = false) {
                    if  (resetPlayerScore) {
                        for (let entry of playerList) {
                            entry.score = null;
                        }
                    }

                    updateSimulateButton();

                    if (playerList.every(entry => typeof entry.score === 'number')) {
                        _sort_des(playerList, entry => entry.player.Level + 1000 * entry.score);
                    }

                    let content = ''
                    for (let i = 0; i < playerList.length; i++) {
                        let {player, index, score} = playerList[i];

                        content += `
                            <div class="row selectable ${ index == playerCurrentIndex ? 'selected' : 'nselected' } text-white" data-index="${ index }">
                                <div class="player-index">${ i + 1 }</div>
                                <div class="three wide text-center column">
                                    <img class="ui medium centered image" style="width: 50px;" src="res/class${ player.Class }.png">
                                </div>
                                <div class="two wide column">
                                    <b>${ player.Level }</b>
                                </div>
                                <div class="six wide column">
                                    <b>${ player.Name }</b>
                                </div>
                                <div class="four wide text-center column">
                                    ${ typeof score === 'number' ? `${ score.toFixed(2) }%` : '' }
                                </div>
                                <div class="one wide text-center column">
                                    <i class="trash right aligned alternate cursor-pointer !text-red:hover outline icon" data-trash="${ index }"></i>
                                </div>
                            </div>
                        `;
                    }

                    $('#sim-players').html(content);

                    $('[data-index]').click(function () {
                        playerCurrentIndex = parseInt(this.dataset.index);
                        updateSaveButton();

                        playerEditor.fill(playerList.find(entry => entry.index == playerCurrentIndex).player);

                        updatePlayerList();
                    })

                    $('[data-trash]').click(function () {
                        let index = parseInt(this.dataset.trash);
                        if (index == playerCurrentIndex) {
                            playerEditor.clear();

                            playerCurrentIndex = -1;
                            updateSaveButton();
                        }

                        let listIndex = playerList.findIndex(entry => entry.index == index);
                        if (listIndex != -1) {
                            playerList.splice(listIndex, 1);
                        }

                        updatePlayerList();
                    });
                }

                function executeSimulation (instances, iterations, logCallback) {
                    const underworldValid = underworldEditor.valid() && ['goblin', 'troll', 'keeper'].reduce((memo, name) => memo + underworldEditor.fields[name].get(), 0) > 0;
                    const playersValid = playerList.length > 0;

                    if (underworldValid && playersValid) {
                        const results = [];
                        const batch = new WorkerBatch('underworld');

                        updatePlayerList(true);

                        let logs = [];

                        for (let i = 0; i < playerList.length; i++) {
                            batch.add(
                                ({ results: _results, logs: _logs }) => {
                                    results.push(_results);

                                    if (logCallback) {
                                        logs = logs.concat(_logs);
                                    }
                                },
                                {
                                    units: UnderworldUnits.fromEditor(underworldEditor.read(), shieldMode),
                                    player: playerList[i],
                                    iterations,
                                    flags: getSimulatorFlags(),
                                    config: SimulatorUtils.config,
                                    log: !!logCallback
                                }
                            );
                        }

                        batch.run(instances).then((duration) => {
                            Toast.info(intl('simulator.toast.title'), intl('simulator.toast.message', { duration: _format_duration(duration) }));

                            playerList = results;
                            
                            updatePlayerList();

                            if (logs.length > 0) {
                                logCallback({
                                    fights: logs,
                                    players: playerList.map(({ player }) => player),
                                    config: SimulatorUtils.config
                                });
                            }
                        });
                    }
                }

                $('#simulate').click(function () {
                    const instances = Math.max(1, Number($('#sim-threads').val()) || 4);
                    const iterations = Math.max(1, Number($('#sim-iterations').val()) || 2500);

                    executeSimulation(instances, iterations);
                })
            });
        </script>
    </body>
</html>

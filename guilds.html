<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Guild Simulator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="res/favicon.png"/>

        <link rel="stylesheet" href="vendor/css/semantic.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- underworld.css is shared -->
        <link rel="stylesheet" href="css/underworld.css"/>
        <link rel="stylesheet" href="css/editor.css"/>
        <link rel="stylesheet" href="css/utility.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/semantic.min.js"></script>

        <script src="js/enum.js"></script>
        <script src="js/util.js"></script>
        <script src="js/lang.js"></script>

        <script src="js/plugins.js"></script>

        <script src="js/core/util.js"></script>
        <script src="js/core/playa.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/core/idb.js"></script>
        <script src="js/core/ast.js"></script>
        <script src="js/stats/settings.js"></script>
        <script src="js/changelog.js"></script>
        <script src="js/views.js"></script>
        <script src="js/editor.js"></script>

        <script src="endpoint/endpoint.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    </head>
    <body class="margin-none-bottom">
        <div class="ui fixed borderless huge menu css-menu">
            <div class="header item"><a class="css-a-blank" href="index.html">SFTools</a></div>
        </div>

        <div class="paste-target" onpaste="console.log" data-intl="simulator.paste_target#"></div>

        <div class="ui main container">
            <div class="ui two columns grid">
                <!-- Player edit field -->
                <div class="column">
                    <div class="ui form" id="player-editor">

                    </div>
                </div>
                <!-- Player list -->
                <div class="column">
                    <div class="ui grid">
                        <div class="row">
                            <div class="four wide column">
                                <button class="ui fluid small button" type="submit" id="add-player" data-intl="simulator.add"></button>
                            </div>
                            <div class="four wide column">
                                <button class="ui fluid small button" type="submit" id="save-player" data-intl="simulator.save"></button>
                            </div>
                            <div class="eight wide column">
                                <button class="ui small basic icon right floated button" data-position="bottom center" data-intl-tooltip="guilds.gladiator_mode" id="gladiator-mode"><i class="bolt icon"></i></button>
                            </div>
                        </div>
                        <div class="css-small-row row">
                            <div class="four wide column">
                                <div class="ui small basic icon fluid two buttons">
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.paste_mode" id="paste-mode"><i class="paste icon"></i></button>
                                    <button class="ui button" data-position="bottom center" data-intl-tooltip="simulator.clipboard.copy_all" id="copy-all"><i class="copy icon"></i></button>
                                </div>
                            </div>
                            <div class="seven wide column">
                                <div class="ui small form">
                                    <div class="two fields">
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.threads">
                                            <input class="text-center fluid" type="text" id="sim-threads" value="4">
                                        </div>
                                        <div class="field" data-position="bottom center" data-intl-tooltip="simulator.iterations">
                                            <span style="position: absolute; top: 0.5em; left: -0.25em;">x</span>
                                            <input class="text-center fluid" type="text" id="sim-iterations" value="2500">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <button class="ui fluid small button" type="submit" id="simulate" data-intl="simulator.simulate"></button>
                            </div>
                        </div>
                        <div class="css-small-row row">
                            <div class="sixteen wide column">
                                <div class="ui basic fluid two buttons">
                                    <div class="ui button" data-guild="0" data-intl="guilds.guild1"></div>
                                    <div class="ui button" data-guild="1" data-intl="guilds.guild2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="css-small-row row results" style="display: none;">

                        </div>
                        <div class="row selectable-header">
                            <div class="three wide text-center column" data-intl="editor.class"></div>
                            <div class="two wide column" data-intl="editor.level"></div>
                            <div class="ten wide column" data-intl="editor.name"></div>
                            <div class="one wide column"></div>
                        </div>
                        <div class="row padding-none">
                            <div class="sixteen wide column">
                                <hr/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui middle aligned grid" id="sim-players">

                                </div>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            Site.ready(function () {
                function validateLists () {
                    return playerList[0].length > 0 && playerList[1].length > 0;
                }

                // Handle simulate button validation
                let $simulateButton = $('#simulate');
                function updateSimulateButton () {
                    if (validateLists()) {
                        $simulateButton.removeClass('disabled');
                    } else {
                        $simulateButton.addClass('disabled');
                    }
                }

                // Handle save button
                let $saveButton = $('#save-player');
                function updateSaveButton () {
                    $saveButton.toggle(playerCurrentIndex != -1)
                }

                // List of players
                let playerList = [[], []];
                let playerIndex = 0;

                // Tracks currently selected player
                let playerCurrentIndex = -1;
                updateSaveButton();

                // Editor configuration
                let playerEditor = new Editor('#player-editor');

                let currentList = 0;
                $('[data-guild]').click(({ currentTarget }) => {
                    currentList = parseInt(currentTarget.dataset.guild);

                    document.querySelector(`[data-guild]:not([data-guild="${currentList}"])`).classList.remove('active-guild');
                    currentTarget.classList.add('active-guild');

                    playerEditor.clear();
                    playerCurrentIndex = -1;

                    updateSaveButton();
                    updatePlayerList();
                }).first().click();

                // Captive inputs
                $('#sim-threads').captiveInputField('guild_sim/threads', 4, v => !isNaN(v) && v >= 1);
                $('#sim-iterations').captiveInputField('guild_sim/iterations', 2500, v => !isNaN(v) && v >= 1);

                // Prevent paste inside inputs from trying to load data
                $('#player-editor input').on('paste', function (event) {
                    event.stopPropagation();
                });

                // Paste mode toggle button
                let pasteMode = false;
                $('#paste-mode').toggleButton(active => pasteMode = active);

                // Gladiator mode toggle button
                let gladiatorMode = false;
                $('#gladiator-mode').captiveToggleButton('guild_sim/gladiator', active => {
                    gladiatorMode = active;
                })

                function getSimulatorFlags () {
                    return {
                        Gladiator15: gladiatorMode
                    };
                }

                // Paste handler
                $(document.body).on('paste', function (event) {
                    try {
                        let pasteData = event.originalEvent.clipboardData.getData('text');
                        let pasteJson = JSON.parse(pasteData);

                        handlePaste(pasteJson);
                    } catch (e) {
                        console.info(e);
                    }
                }).on('dragover dragenter', function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }).on('drop', async function (event) {
                    // Handle drag & drop in case we want to paste data via preset file
                    let contentType = _dig(event, 'originalEvent', 'dataTransfer', 'files', 0, 'type');
                    if (contentType == 'text/plain' || contentType == '') {
                        event.preventDefault();
                        event.stopPropagation();

                        try {
                            let pasteData = await event.originalEvent.dataTransfer.files[0].text();
                            let pasteJson = JSON.parse(pasteData);
                            let pasteImpl = contentType == 'text/plain' ? pasteJson : DatabaseManager._import_har(pasteJson).players;

                            handlePaste(pasteImpl);
                        } catch (e) {
                            console.info(e);
                        }
                    }
                });

                // Paste handler
                function preparePlayerData (data) {
                    let object = data.Class ? data : (data.own ? new SFOwnPlayer(data) : new SFOtherPlayer(data));

                    SFItem.forceCorrectRune(object.Items.Wpn1);
                    SFItem.forceCorrectRune(object.Items.Wpn2);

                    if (object.Class == 1 && typeof object.BlockChance == 'undefined') {
                        object.BlockChance = object.Items.Wpn2.DamageMin;
                    }

                    if (object.Class != 4) {
                        object.Items.Wpn2 = SFItem.empty();
                    }

                    return object;
                }

                function handlePaste (data) {
                    if (Array.isArray(data)) {
                        if (pasteMode == false) {
                            playerList[currentList] = [];

                            playerEditor.clear();

                            playerCurrentIndex = -1;
                            updateSaveButton();
                        }

                        for (let entry of data) {
                            playerList[currentList].push({
                                player: mergeSoft(new SFPlayer(), preparePlayerData(entry)),
                                inactive: 0,
                                index: playerIndex++
                            })
                        }

                        updatePlayerList();
                    } else if (data.Class || data.save) {
                        playerEditor.fill(preparePlayerData(data));
                    }
                }

                $('#copy-all').click(function () {
                    copyText(JSON.stringify(playerList[currentList].map(({ player }) => {
                        let model = toSimulatorModel(player);
                        if (player.Class == 1 && typeof player.BlockChance != 'undefined') {
                            model.BlockChance = player.BlockChance;
                        }

                        return model;
                    })));
                })

                // Add methods
                function addPlayer () {
                    let player = playerEditor.read();
                    if (player.Name == '') {
                        player.Name = `Player ${playerList[currentList].length + 1}`;
                    }

                    playerList[currentList].unshift({
                        player: player,
                        inactive: 0,
                        index: playerIndex++
                    })

                    playerCurrentIndex = -1;
                    updateSaveButton();

                    playerEditor.clear();
                }

                $('#add-player').click(function () {
                    if (playerEditor.valid()) {
                        addPlayer();
                        updatePlayerList();
                    }
                })

                // Save methods
                $saveButton.click(function () {
                    if (playerEditor.valid()) {
                        if (playerCurrentIndex != -1) {
                            let index = playerList[currentList].findIndex(entry => entry.index == playerCurrentIndex);
                            if (index != -1) {
                                playerList[currentList][index].player = playerEditor.read()
                            }
                        } else {
                            addPlayer();
                        }

                        updatePlayerList();
                    }
                })

                // Display methods
                function updatePlayerList () {
                    updateSimulateButton();

                    _sort_des(playerList[currentList], entry => entry.player.Level);

                    let content = ''
                    for (let i = 0; i < playerList[currentList].length; i++) {
                        let {player, index, inactive} = playerList[currentList][i];

                        content += `
                            <div class="row selectable ${ index == playerCurrentIndex ? 'selected' : 'nselected' } ${ inactive > 0 ? 'inactive' : '' }" data-index="${ index }">
                                <div class="player-index">${ i + 1 }</div>
                                <div class="three wide text-center column">
                                    <img class="ui medium centered image" style="width: 50px;" src="res/class${ player.Class }.png">
                                    ${ player.Class == 8 ? `<img class="ui image" src="res/mask${ player.Mask }.png" style="position: absolute; right: 2em; bottom: 0.1em; width: 1.55em; height: 1.55em;">` : '' }
                                    ${ player.Class == 9 ? `<img class="ui image" src="res/instrument${ player.Instrument }.png" style="position: absolute; right: 2em; bottom: 0.1em; width: 1.55em; height: 1.55em;">` : '' }
                                </div>
                                <div class="two wide column">
                                    <b>${ player.Level }</b>
                                </div>
                                <div class="nine wide column">
                                    <b>${ player.Name }${ inactive == 2 ? ' (Inactive 21+ days)' : (inactive == 1 ? ' (Inactive)' : '') }</b>
                                </div>
                                <div class="one wide text-center column">
                                    <i class="calendar times outline right aligned glow-y icon" data-inactive="${ index }"></i>
                                </div>
                                <div class="one wide text-center column">
                                    <i class="trash right aligned alternate glow outline icon" data-trash="${ index }"></i>
                                </div>
                            </div>
                        `;
                    }

                    $('#sim-players').html(content);

                    $('[data-index]').click(function () {
                        playerCurrentIndex = parseInt(this.dataset.index);
                        updateSaveButton();

                        playerEditor.fill(playerList[currentList].find(entry => entry.index == playerCurrentIndex).player);

                        updatePlayerList();
                    })

                    $('[data-inactive]').click(function () {
                        let index = parseInt(this.dataset.inactive);

                        let listIndex = playerList[currentList].findIndex(entry => entry.index == index);
                        if (listIndex != -1) {
                            playerList[currentList][listIndex].inactive = ++playerList[currentList][listIndex].inactive % 3;
                        }

                        updatePlayerList();

                        return false;
                    }).contextmenu(function () {
                        let index = parseInt(this.dataset.inactive);

                        let listIndex = playerList[currentList].findIndex(entry => entry.index == index);
                        if (listIndex != -1) {
                            playerList[currentList][listIndex].inactive = 0;
                        }

                        updatePlayerList();

                        return false;
                    })

                    $('[data-trash]').click(function () {
                        let index = parseInt(this.dataset.trash);
                        if (index == playerCurrentIndex) {
                            playerEditor.clear();

                            playerCurrentIndex = -1;
                            updateSaveButton();
                        }

                        let listIndex = playerList[currentList].findIndex(entry => entry.index == index);
                        if (listIndex != -1) {
                            playerList[currentList].splice(listIndex, 1);
                        }

                        updatePlayerList();

                        return false;
                    });
                }

                function displayResults (results, iterations) {
                    let score = 100 * _mapped_sum(results, r => r.score) / iterations;

                    $('div.row.results').html(`
                        <div class="sixteen wide column" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                            <div style="flex: 1 1 50%; margin: 0.5em;">
                                <h3 class="ui centered header" style="margin-top: 0em;">
                                    <span>${score.toFixed(2)}%</span>
                                </h3>
                            </div>
                            <div style="flex: 1 1 50%; margin: 0.5em;">
                                <h3 class="ui centered header" style="margin-top: 0em;">
                                    <span>${(100 - score).toFixed(2)}%</span>
                                </h3>
                            </div>
                        </div>
                    `).show();
                }

                StatisticsIntegration.configure(
                    HYDRA_PROFILE,
                    intl('simulator.poll.guilds'),
                    function ($statsList) {
                        let groups = Object.values(DatabaseManager.Groups).map(g => g.List.map(([ts, gi]) => gi).filter(gi => gi.MemberCount == gi.MembersPresent)[0])
                        for (let group of _compact(groups).sort((a, b) => b.Timestamp - a.Timestamp)) {
                            $statsList.append($(`
                                <div class="ui fluid button basic vertical animated gray" style="margin-top: 0.5em;">
                                    <div class="visible content">
                                        <span style="color: black;">${ group.Name } @ ${ group.Prefix }<span>
                                    </div>
                                    <div class="hidden content">
                                        <span style="color: black;">${ formatDate(group.Timestamp) }<span>
                                    </div>
                                </div>
                                `).click(() => {
                                    playerEditor.clear();
                                    playerCurrentIndex = -1;
                                    updateSaveButton();

                                    playerList[currentList] = group.Members.map(memberId => {
                                        return {
                                            player: DatabaseManager.getPlayer(memberId, group.Timestamp).toSimulatorModel(),
                                            inactive: 0,
                                            index: playerIndex++
                                        };
                                    })

                                    updatePlayerList();
                                }
                            ));
                        }
                    }
                );

                $('#simulate').click(async function () {
                    if (validateLists()) {
                        Loader.toggle(true);

                        // Set up threads & iterations
                        let blocks = Math.max(1, Number($('#sim-threads').val()) || 4);
                        let iterations = Math.max(1, Number($('#sim-iterations').val()) || 2500);

                        Toast.info(intl('guilds.toast.start.title'), intl('guilds.toast.start.message#', { iterations, blocks }))

                        let blocksResults = [];

                        for (let i = 0; i < blocks; i++) {
                            let worker = await Workers.createSimulatorWorker('guilds');

                            worker.addEventListener('message', function ({ data: { results, time }}) {
                                blocksResults.push(results);

                                Toast.info(intl('guilds.toast.end.title', { done: blocksResults.length, total: blocks }), intl('guilds.toast.end.message#', { time: time / 1000 }))

                                if (blocksResults.length == blocks) {
                                    displayResults(blocksResults, blocks * iterations);

                                    Loader.toggle(false);
                                }
                            }, false);

                            worker.postMessage({
                                flags: getSimulatorFlags(),
                                guildA: playerList[0],
                                guildB: playerList[1],
                                iterations: iterations
                            })
                        }
                    }
                })
            });
        </script>
    </body>
</html>
